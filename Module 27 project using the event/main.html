<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">

    <section class="bg-slate-200 lg:mx-auto max-w-md min-h-screen  mx-20 ">
        <nav class="flex justify-between items-center  border-b-1 border-slate-400 p-7 bg-base-200">
            <div class="flex items-center ">
                <img class="w-14" src="/Payoo-MFS-Resources/assets/Group.png" alt="">
                <div>
                    <h2 class="font-bold text-xl">$45000</h2>
                    <p>Available Balance</p>
                </div>

            </div>


            <button class="btn btn-outline w-28 border-slate-400 p-0 hover:bg-indigo-200">Login</button>
        </nav>


        <section class="bg-base-200 pb-1">
            <div class="p-7">
                <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="text-sm text-zinc-500">Enjoy easy and convenient financial services with us. Cashout charge is
                    low
                    and </p>

            </div>

            <div class="grid grid-cols-3 gap-4 m-4">
                <div class="flex flex-col items-center border border-slate-400 hover:bg-indigo-200 p-5 rounded-lg ">
                    <img src="/Payoo-MFS-Resources/assets/purse1.png" alt="">
                    <p class="text-base text-center  text-zinc-500">Add Money</p>
                </div>

                <div class="flex flex-col items-center border border-slate-400 hover:bg-indigo-200 p-5 rounded-lg ">
                    <img src="/Payoo-MFS-Resources/assets/send1.png" alt="">
                    <p class="text-base text-center  text-zinc-500">Cashout</p>
                </div>

                <div
                    class="flex flex-col items-center border border-slate-400 hover:bg-indigo-200 p-5 rounded-lg whitespace-nowrap">
                    <img src="/Payoo-MFS-Resources/assets/money1.png" alt="">
                    <p class="text-base text-center  text-zinc-500">Transfer Money</p>
                </div>

                <div class="flex flex-col items-center border border-slate-400 hover:bg-indigo-200 p-5 rounded-lg ">
                    <img src="/Payoo-MFS-Resources/assets/bonus1.png" alt="">
                    <p class="text-base text-center  text-zinc-500">Get Bonus</p>
                </div>

                <div class="flex flex-col items-center border border-slate-400 hover:bg-indigo-200 p-5 rounded-lg ">
                    <img src="/Payoo-MFS-Resources/assets/wallet1.png" alt="">
                    <p class="text-base text-center  text-zinc-500">Pay Bill</p>
                </div>

                <div class="flex flex-col items-center border border-slate-400 hover:bg-indigo-200 p-5 rounded-lg ">
                    <img src="/Payoo-MFS-Resources/assets/transaction1.png" alt="">
                    <p class="text-base text-center  text-zinc-500">Transactor</p>
                </div>
            </div>
        </section>



        <div class="flex flex-col items-center">
            <h1 class="font-bold text-base p-5 mt-4 -mb-9 mr-56">Add Money</h1>
            <form class="card-body">

                <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">


                    <label class="label font-bold text-sm">Select a bank</label>
                    <select class="select bg-slate-200 rounded-full">
                        <option disabled selected>Pick a color</option>
                        <option value="Bkash">Bkash</option>
                        <option value="Nagad">Nagad</option>
                        <option value="Roket">Roket</option>
                    </select>

                    <label class="label font-bold text-sm">Bank Account Number</label>
                    <input type="password" class="input bg-slate-200 rounded-full" placeholder="Enter 11 digit account number" />

                    <label class="label font-bold text-sm">Amount to Add</label>
                    <input type="password" class="input bg-slate-200 rounded-full" placeholder="Add Amount to withdraw" />

                    <label class="label font-bold text-sm">Pin Number</label>
                    <input type="password" class="input bg-slate-200 rounded-full" placeholder="Enter 4 digit pin number" />

                    <button id="login_btn" class="btn btn-neutral bg-blue-500 mt-4 rounded-full">Add Money</button>
                </fieldset>

            </form>

        </div>
    </section>

</body>

</html>

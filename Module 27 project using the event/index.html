<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">

    <section class="bg-slate-200 lg:mx-auto max-w-md min-h-screen py-36 mx-20">

        <header class="mt-28">
            <nav class="flex flex-col justify-center items-center">
                <div class="flex flex-col items-center relative">
                    <img class="w-60" src="/Payoo-MFS-Resources/assets/bg.png" alt="">
                    <img class="absolute top-10 w-16" src="/Payoo-MFS-Resources/assets/Group.png" alt="">
                </div>



                <form class="card_body">
                      <fieldset
                    class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4 -mt-24 py-7 px-5 rounded-3xl">


                    <label class="label font-bold ">Mobile number</label>
                    <input id="input_of_the_acccount" type="email " class="input bg-slate-200 rounded-full"  placeholder="please Enter your Mobile number" required/>

                    <label class="label font-bold">4 Digit Pin</label>
                    <input id="input_of_the_password" type="password" class="input bg-slate-200 rounded-full" placeholder="Please Enter your 4 Digit Pin" required/>

                    <button id="login_btn" class="btn btn-neutral bg-blue-500 mt-4 rounded-full">Login</button>
                </fieldset>
                </form>
              


            </nav>
        </header>



    </section>

    <script src="java.js"></script>
</body>

</html>

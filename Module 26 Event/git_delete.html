<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="inputtext_delete" placeholder="write delete to enable the button" type="text">
    <button id="btn_delete" disabled>delete</button>

    <script>
          
          document.getElementById('inputtext_delete').addEventListener('keyup',function(event){

               const check_value=event.target.value;

               const change_work = document.getElementById('btn_delete');
               
               if(check_value==='delete'){

                   change_work.removeAttribute('disabled');
                 
               }
               else{
                   
                   change_work.setAttribute('disabled',true);    
                 
               }

          })


    </script>
</body>
</html>
